<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number system translation</title>
</head>

<body>

  <a href="https://github.com/Domovikx/RSS/tree/master/examples/number_system_translation" target="_blank"
    rel="noopener noreferrer">https://github.com/Domovikx/RSS/tree/master/examples/number_system_translation</a> <br>
  <a href="/examples/number_system_translation/" target="_blank"
    rel="noopener noreferrer">/examples/number_system_translation/</a> <br><br>

  <script>
    numberSystemTranslation();

    function numberSystemTranslation() {

      decimalToBinary(1234);
      decimalToBinary(123);
      decimalToBinary(12);

      function decimalToBinary(number = 123) {

        const arr = [];


        calculating(number);

        function calculating(num) {
          if (num === 0) return;

          const remainderOfDivision = num % 2;
          let restNumber = null;

          remainderOfDivision === 0 ? restNumber = num / 2 : restNumber = (num - 1) / 2;

          arr.push({
            num,
            remainderOfDivision,
            restNumber,
          })

          return calculating(restNumber);
        }


        render(arr);

        function render(arr) {

          const firstNumber = arr[0].num;
          const arrayOfNumbers = [];
          let invertedArray = [];
          let totalNumber = null;


          for (const obj of arr) arrayOfNumbers.push(obj.remainderOfDivision);
          invertedArray = [...arrayOfNumbers].reverse();
          totalNumber = invertedArray.join('');


          const div = document.createElement('div');
          div.innerHTML = `Decimal ${firstNumber} to binary ${totalNumber}. <br>`;

          for (const obj of arr) {
            div.innerHTML += `${obj.num} % 2 = ${obj.remainderOfDivision} <br>`;
          }

          div.innerHTML += `[ ${arrayOfNumbers.join(' ')} ] revers our array [ ${invertedArray.join(' ')} ]<br>`;
          div.innerHTML += `Total number ${totalNumber} <br><br>`;

          document.body.append(div);
        }

      }

    }
  </script>

</body>

</html>
